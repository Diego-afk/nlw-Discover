<!DOCTYPE html>
    <head>
        <title>Rocket.Q - Perguntas e Respostas</title>
        <meta charset="UTF-08">
        <!-- Meta de compatibilidade com o Edge da Microsoft -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="styles/room.css">
        <link rel="stylesheet" href="styles/global.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="room" class="content">
            <header>
                <a href="#">
                    <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
                </a>

                <div class="buttons">

                    <div class="button outlined">
                        #323243
                        <img src="/RocketQ/Assets/copy.svg" alt="Copiar número da sala"/>
                    </div>

                    <a href="#" class="button">
                        <img src="/RocketQ/Assets/users-white.svg" alt="Criar uma sala"/>
                        Criar sala
                    </a>
                </div>
            </header>

            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="#" class="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="/RocketQ/Assets/lock.svg" alt="Cadeado"/>
                                Está pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>
                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">
                        <!--Div que tem uma pergunta (todo o quadrado da pergunta)-->
                        <div class="questions-wrapper">
                            <!-- div que tem a pergunta e o avatar -->
                            <div class="question-content">
                                <!-- div com o avatar -->
                                <div class="user">
                                    <img src="/RocketQ/Assets/avatar.svg">
                                </div>
                                <!-- div com a pergunta em sí -->
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no Javascript</p>
                                </div>
                            </div>
                            <!-- div com os botões -->
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="/RocketQ/Assets/check.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="/RocketQ/Assets/trash.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
