<!DOCTYPE html>
    <head>
        <title>Criar Sala Rocket.Q</title>
        <meta charset="UTF-08">
        <!-- Meta de compatibilidade com o Edge da Microsoft -->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="styles/home.css">
        <link rel="stylesheet" href="styles/global.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="home" class="content">
            <header>
                <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
            </header>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua pr√≥pria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Insira uma senha</label> <!--O for no HTML faz com que o HTML se conecte ao text-->
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="assets/users-white.svg" alt="Entrar na sala">
                                Criar Sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
